apiVersion: apps/v1
kind: Deployment
metadata:
  name: memo-server
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "memo-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "memo-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "memo-server.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: memo-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: memo-app-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: memo-db-secret
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
