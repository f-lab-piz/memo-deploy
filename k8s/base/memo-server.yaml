apiVersion: apps/v1
kind: Deployment
metadata:
  name: memo-server
  namespace: memo
  labels:
    app: memo
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memo
      tier: api
  template:
    metadata:
      labels:
        app: memo
        tier: api
    spec:
      containers:
        - name: memo-server
          image: ghcr.io/your-org/memo-server:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: memo-app-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: memo-db-secret
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: memo-server
  namespace: memo
  labels:
    app: memo
    tier: api
spec:
  selector:
    app: memo
    tier: api
  ports:
    - name: http
      port: 80
      targetPort: 8000
